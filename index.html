<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <form class="basicForm">
        <p>What movie will you watch?</p>
        <select class="form-control" id="movie">
          <option value="Superman">Superman</option>
          <option value="Batman">Batman</option>
          <option value="Jurassic_Park">Jurassic_Park</option>
          <option value="Goonies">Goonies</option>
        </select>
        <p>What time will you watch in the afternoon?</p>
        <select class="form-control" id="timeOfDay">
          <option value="11" >11AM</option>
          <option value="14" >2PM</option>
          <option value="15" >3PM</option>
          <option value="20" >8PM</option>
        </select>
        <p>What is your age?</p>
        <select class="form-control" id="age">
          <option value="child">Child, age 0 - 18</option>
          <option value="adult">Adult, age 19 - 64</option>
          <option value="senior">Senior, age 65+</option>
        </select>
        <br>
        <button type="submit" class="btn">Submit Me</button>

      </form>
    </div>
  </body>
</html>
